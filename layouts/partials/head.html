<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {{ if .IsHome }}
      {{ .Site.Params.Title }} &middot; {{ .Site.Params.Tagline }}
    {{ else }}
      Renungan Hari {{ .Title }} &middot; {{ .Site.Params.Title }}
    {{ end }}
  </title>
  {{ partialCached "critical.html" . }}

  <!-- CSS -->
  {{ "<!-- Bootstrap -->" | safeHTML }}
  {{ $opts := dict "transpiler" "libsass" "targetPath" "css/default.css" }}
  {{ $bootstrap := resources.Get "scss/default.scss" | toCSS $opts | minify | resources.Fingerprint "sha512" }}
  <link rel="preload" href="{{ $bootstrap.Permalink }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ $bootstrap.Permalink }}"></noscript>


  <!-- Icons -->
<!-- Icons -->
<link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link href="/img/favicon.png" rel="icon" type="image/png" />

  <link rel="canonical" href="{{ .Permalink }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
